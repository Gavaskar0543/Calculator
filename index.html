<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="styleSheet" href="style.css">
</head>
<body>
    <div id="main">
    <div id="calculator">
        <h4 id="title-heading">CodeMath</h4>
        <div id="display-content">
            <p id="display"></p>
        </div>
        <div class="buttons-outer">
            <div id="button" class="btn" data-value="AC">
                <span>AC</span>
            </div>
            <div id="button" class="btn" data-value="Del">
                <span>DEL</span>
            </div>
            <div id="button" class="btn" data-value="%">
                <span>%</span>
            </div>
            <div id="button" class="btn" data-value="*">
                <span>*</span>
            </div>
        <div id="button" class="btn"  data-value="9">
            <span>9</span>
        </div>
        <div id="button" class="btn" data-value="8">
            <span>8</span>
        </div>
        <div id="button" class="btn" data-value="7">
            <span>7</span>
        </div>
        <div id="button" class="btn" data-value="/">
            <span>/</span>
        </div>
        <div id="button" class="btn" data-value="6">
            <span>6</span>
        </div>
        <div id="button" class="btn" data-value="5">
            <span>5</span>
        </div>
        <div id="button" class="btn" data-value="4">
            <span>4</span>
        </div>
        <div id="button" class="btn" data-value="-">
            <span>-</span>
        </div>
        <div id="button" class="btn" data-value="3">
            <span>3</span>
        </div>
        <div id="button" class="btn" data-value="2">
            <span>2</span>
        </div>
        <div id="button" class="btn" data-value="1">
            <span>1</span>
        </div>
        <div id="button" data-value="+">
            <span>+</span>
        </div>
        <div id="button" class="btn" class="zero" data-value="0">
            <span>0</span>
        </div>
        <div id="button" class="btn" data-value=".">
            <span>.</span>
        </div>
        <div id="button" class="btn" data-value="=">
            <span>=</span>
        </div>
        </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
